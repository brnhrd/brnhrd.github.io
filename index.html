.footer {

#menu {
	margin: auto;

#menu ul {
    margin: auto;
    padding: 0px;
    list-style-type: none;
}
#menu ul li {
    float: left;
	padding: 0.12em;
   
}

#menu ul li a {
    line-height: 0;
	padding: .938rem;
	margin: .125rem;
    text-decoration: none;
	background-color: rgba(0, 0, 0, .3);
    text-align: center;
	font-size: 2em;
    display: inline-block;
    border-radius: 50%;
    border: .125rem solid #fff;
    color: white;
    -webkit-transition: all 1s;
    -moz-transition: all 1s;
    -ms-transition: all 1s;
    -o-transition: all 1s;
    transition: all 1s;
}
#menu ul li a:hover {
    color: #990000;
	border: .125rem solid #990000;
	background-color: white;
}
#menu ul li i {
  margin-top: 0.128em;
  height: 1.128em;
}
#menu ul li ul {
	margin-top:20px;
    position: absolute;
    -webkit-transition: max-height 1s linear 0s;
    -moz-transition: max-height 1s linear 0s;
    -ms-transition: max-height 1s linear 0s;
    -o-transition: max-height 1s linear 0s;
    transition: max-height 1s linear 0s;
    max-height: 0px;
    overflow:hidden;
}
#menu ul li ul li  {
	float: none;
}


#menu ul li ul li a {
	line-height: normal;
	word-wrap: normal;
	font-size: 1em;
	text-align: left;
	border-radius: 0;
}



#menu ul li:hover ul {
    max-height: 500px;
    -webkit-transition: max-height 1s linear 0s;
    -moz-transition: max-height 1s linear 0s;
    -ms-transition: max-height 1s linear 0s;
    -o-transition: max-height 1s linear 0s;
    transition: max-height 1s linear 0s;
}
@media only screen and (min-width: 1000px){
    #menu ul li a { font-size:2em; }
}
@media only screen and (max-width: 500px){
    #menu ul li a { font-size:1.5em; }
}

.tv {
  visibility: hidden;
  position: absolute;
  left: 0;
  transform:scale(1.3);
  z-index: -1;

  width: 100%;
  height: 100%;

  overflow: hidden;
  
  .screen {
    position: absolute;
	
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    z-index: -1;

    margin: auto;

    opacity: 0;
    transition: opacity .5s;
	
    &.active {
      opacity: 1;
    }
  }
}
